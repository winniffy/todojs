<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/51e04b70b4.js" crossorigin="anonymous"></script>
    
    <!-- link js  -->
    <script defer src="script.js"></script>

    <title>Javascript Todo List</title>
</head>
<body>
    <main class="main container">

        <!-- header -->
        <header>
            <h1 class="header-text">TODO LIST</h1>
        </header>

        <!-- todo section -->
        <section class="todo-container">

            <!-- todo modal -->
            <form class="todo_modal">
                <div class="todo_modal-divider">
                    <i class="fa-solid fa-x close-modal"></i>
                </div>
                <input type="text" placeholder="Enter task here..." class="todo_modal-input">
                <button class="todo_modal-create btn">CREATE TASK</button>
                
            </form>

            <!-- edit modal -->
            <form class="edit_modal">
                <div class="todo_modal-divider">
                    <i class="fa-solid fa-x close-edit"></i>
                </div>
                <input type="text" placeholder="Enter task here..." class="edit_modal-input">
                <button class="edit_modal-create btn">EDIT TASK</button>
                
            </form>

            <h4 class="hey text1">Hey, what do you want to do?</h4>
            <button class="btn create text1">CREATE NEW TASK</button>

            <!-- todo list -->
            <div class="todo_list">

                <!-- todo item -->
                <!-- <div class="todo_item"></div> -->
            </div>

        </section> 

    </main>

    
</body>
</html>
